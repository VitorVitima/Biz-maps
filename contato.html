<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="topoHeader">
            <div class="logoHeader">
                <a href="main.html">
                    <img src="img/logos/logoTextoAoLado.png" alt="">

            </div>

    <main>
        <h1>
            Contato
        </h1>
        <span>
            ENTRE EM CONTATO CONOSCO E EM BREVE RETORNAREMOS
        </span>
        <form action="">
            <label for="seuNome">Seu Nome</label>
            <input type="text" name="seuNome" id="seuNome" required>
            <label for="seuEmail">Seu e-mail</label>
            <input type="text" name="seuEmail" id="seuEmail" required>
            <label for="assunto">Assunto</label>
            <input type="text" name="assunto" id="assunto" required>
            <label for="mensagem">Mensagem (opcional)</label>
            <textarea name="mensagem" id="mensagem"></textarea>
            <input class="enviar" type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <div class="logoFooter">
            <img src="img/logos/Design_sem_nome__3_-removebg-preview.png" alt="">
        </div>
        <div class="linksFooter">
